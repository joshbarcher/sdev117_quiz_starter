<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Quiz Page</title>

		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/styles.css">

		<script src="js/load-data.js"></script>
		<script src="js/quiz.js"></script>
	</head>
	<body>
		<section id="left">
			<div id="scores">
				<section>
					<p>Correct</p>
					<p id="correct">0</p>
				</section>
				<section>
					<p>Incorrect</p>
					<p id="incorrect">0</p>
				</section>
			</div>
			<div>
				<button id="reset">Reset Scores</button>
				<button id="new-question">New Question!</button>
			</div>
			<img src="images/quiz.png" alt="">
		</section>

		<section id="right">
			<h1 id="question-num"></h1>
			<p id="question-text"></p>
			<ul id="answers">
				<li id="answer-0"></li>
				<li id="answer-1"></li>
				<li id="answer-2"></li>
				<li id="answer-3"></li>
			</ul>
		</section>
	</body>
</html>
